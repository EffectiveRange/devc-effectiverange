name: Release

on:
  push:
    tags: 
      - "v*.*.*"

jobs:
  call_build_cross_base-armhf:
    uses: ./.github/workflows/docker-image-cross.yml
    secrets: inherit
    with:
      arch: "armhf"

  call_build_and_publish_images-armhf:
    needs: call_build_cross_base-armhf
    uses: ./.github/workflows/docker-image-single.yml
    secrets: inherit
    with:
      arch: "armhf"
      base_repo: "effectiverange/armhf-tools-cross"
      base_ver:  ${{needs.call_build_cross_base-armhf.outputs.imagever}}
 
  call_build_cross_base-arm64:
    uses: ./.github/workflows/docker-image-cross.yml
    secrets: inherit
    with:
      arch: "arm64"
      target: "AARCH64-BULLSEYE"

  call_build_and_publish_images-arm64:
    needs: call_build_cross_base-arm64
    uses: ./.github/workflows/docker-image-single.yml
    secrets: inherit
    with:
      arch: "arm64"
      target: "AARCH64-BULLSEYE"
      base_repo: "effectiverange/arm64-tools-cross"
      base_ver:  ${{needs.call_build_cross_base-arm64.outputs.imagever}}

  call_build_and_publish_images-amd64:
    uses: ./.github/workflows/docker-image-single.yml
    secrets: inherit
    with:
      arch: "amd64"

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    needs: [call_build_and_publish_images-armhf,call_build_and_publish_images-amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v1


